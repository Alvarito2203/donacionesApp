<header class="relative w-full bg-gradient-to-r from-pink-500 to-purple-600 shadow-lg">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    
    <!-- Logo y Nombre -->
    <div class="flex items-center space-x-4">
      <img src="assets/logo.png" alt="Where2Donate Logo" class="h-12">
      <a routerLink="/" class="text-4xl font-bold text-white tracking-wide">Where2Donate</a>
    </div>

    <!-- Menú Desktop -->
    <nav class="hidden md:flex space-x-8">
      <a routerLink="/inicio"
         class="relative text-white font-medium transition-all hover:text-gray-300 after:content-[''] after:block after:w-0 after:h-[3px] after:bg-white after:transition-all after:duration-300 hover:after:w-full">
        Inicio
      </a>
      <a routerLink="/donaciones"
         class="relative text-white font-medium transition-all hover:text-gray-300 after:content-[''] after:block after:w-0 after:h-[3px] after:bg-white after:transition-all after:duration-300 hover:after:w-full">
        Donaciones
      </a>
      <a routerLink="/blog"
         class="relative text-white font-medium transition-all hover:text-gray-300 after:content-[''] after:block after:w-0 after:h-[3px] after:bg-white after:transition-all after:duration-300 hover:after:w-full">
        Blog
      </a>
      <a routerLink="/sugerencias"
         class="relative text-white font-medium transition-all hover:text-gray-300 after:content-[''] after:block after:w-0 after:h-[3px] after:bg-white after:transition-all after:duration-300 hover:after:w-full">
        Sugerencias
      </a>

      <!-- Botones Modernos -->
      <a routerLink="/autenticacion/inicio-sesion"
         class="px-6 py-2 bg-white text-pink-600 font-bold rounded-xl shadow-lg border border-pink-400 
                backdrop-blur-md bg-opacity-20 hover:bg-opacity-40 hover:scale-105 transition-all">
        Iniciar Sesión
      </a>

      <a routerLink="/autenticacion/registro"
         class="px-6 py-2 bg-green-500 text-white font-bold rounded-xl shadow-lg border border-green-400 
                backdrop-blur-md bg-opacity-20 hover:bg-opacity-40 hover:scale-105 transition-all">
        Registrarse
      </a>
    </nav>

    <!-- Botón Móvil -->
    <button class="md:hidden text-white focus:outline-none" (click)="toggleMenu()">
      ☰
    </button>
  </div>

  <!-- Menú Móvil -->
  <div *ngIf="menuAbierto" class="md:hidden bg-white shadow-lg p-4 absolute w-full top-full left-0">
    <a routerLink="/inicio" class="block text-gray-700 py-2 hover:text-pink-500">Inicio</a>
    <a routerLink="/donaciones" class="block text-gray-700 py-2 hover:text-pink-500">Donaciones</a>
    <a routerLink="/blog" class="block text-gray-700 py-2 hover:text-pink-500">Blog</a>
    <a routerLink="/sugerencias" class="block text-gray-700 py-2 hover:text-pink-500">Sugerencias</a>

    <a routerLink="/autenticacion/inicio-sesion"
       class="block bg-pink-500 text-white px-5 py-2 rounded-lg shadow-lg hover:bg-pink-600 transition mt-2">
      Iniciar Sesión
    </a>

    <a routerLink="/autenticacion/registro"
       class="block bg-green-500 text-white px-5 py-2 rounded-lg shadow-lg hover:bg-green-600 transition mt-2">
      Registrarse
    </a>
  </div>
</header>
